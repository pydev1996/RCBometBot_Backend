<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfyamamaBot</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #CDC4F9;
      font-family: 'Segoe UI', sans-serif;
    }
   

    .chat-box {
      height: 400px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 15px;
    }

    .chat-message {
      max-width: 75%;
    }

    .chat-input {
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 10px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .btn-group-custom {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-option {
      background-color: #e9ecef;
      border: none;
    }

    .btn-option:hover {
      background-color: #ced4da;
    }
    .avatar {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      align-self: flex-start;
    }

  </style>
</head>
<body>

<div class="container-fluid py-5">
  <div class="card" style="border-radius: 15px;">
    <div class="card-body">

      <!-- Chat Header -->
      <div class="text-center mb-3">
        <h4 class="mb-0 text-primary">AfyamamaBot</h4>
      </div>

      <!-- Chat Box -->
      <div class="chat-box mb-3 d-flex flex-column" id="messages">
        <!-- Dynamic messages will be appended here -->
      </div>

      <!-- Message Input -->
      <div class="chat-input d-flex align-items-center">
        <img src="/static/images/afyamamaBot2.JPG" alt="avatar" style="width: 40px;">
        <form id="chat-form" class="d-flex w-100 ms-2">
          <input type="text" id="user-input" class="form-control me-2" placeholder="Type a message..." required />
          <button type="submit" class="btn text-primary"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("user-input");
  const messages = document.getElementById("messages");

  function addMessage(text, sender) {
    const wrapper = document.createElement("div");
    wrapper.className = "d-flex flex-row justify-content-" + (sender === "user" ? "end" : "start") + " mb-4";

    const avatar = document.createElement("img");
    avatar.src = sender === "user"
  ? "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
  : "/static/images/afyamamaBot2.JPG";
    avatar.alt = "avatar";
    avatar.style.width = "45px";
    avatar.style.height = "45px";
    avatar.style.objectFit = "cover";
    avatar.style.borderRadius = "50%";
    avatar.style.alignSelf = "flex-start";


    const msgContainer = document.createElement("div");
    msgContainer.className = "chat-message " + (sender === "user" ? "me-3" : "ms-3");

    const msg = document.createElement("p");
    msg.className = `small p-2 mb-1 rounded-3 ${sender === "user" ? 'text-white bg-primary' : 'bg-body-tertiary'}`;
    msg.innerText = text;

    msgContainer.appendChild(msg);
    wrapper.appendChild(sender === "user" ? msgContainer : avatar);
    wrapper.appendChild(sender === "user" ? avatar : msgContainer);

    messages.appendChild(wrapper);
    messages.scrollTop = messages.scrollHeight;
  }

  function addButtons(options) {
    const container = document.createElement("div");
    container.className = "btn-group-custom";

    options.forEach(option => {
      const button = document.createElement("button");
      button.className = "btn btn-option";
      button.innerText = option;
      button.onclick = (e) => {
        e.preventDefault();
        sendMessage(option);
      };
      container.appendChild(button);
    });

    messages.appendChild(container);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage(message) {
    addMessage(message, "user");

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    const reply = data.reply;
    const submenu = data.submenu || [];

    addMessage(reply, "bot");

    if (submenu.length > 0) {
      addButtons(submenu);
    }
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const message = input.value.trim();
    if (message) {
      sendMessage(message);
      input.value = "";
    }
  });

  window.onload = () => {
    addMessage("ðŸ‘‹ Welcome to Afyamamabot! Iâ€™m here to support your maternal and child health journey.", "bot");
    setTimeout(() => {
      sendMessage("menu");
    }, 800);
  };
  avatar.className = "avatar";

</script>

</body>
</html>
