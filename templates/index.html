<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfyamamaBot</title>
  <link rel="icon" href="/static/images/afyamamaBot2.JPG" type="image/x-icon" />

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #f4f4f9;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .chat-container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .chat-header h4 {
      margin: 0;
      color: #5e4b8b;
      font-weight: 600;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-start;
    }

    .message-wrapper.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .message.bot {
      background-color: #f0f0f0;
      color: #000;
    }

    .message.user {
      background-color: #007bff;
      color: #fff;
    }

    .chat-input-box {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input-box input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .chat-input-box button {
      background: none;
      border: none;
      color: #007bff;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .btn-group-custom {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-option {
      background-color: #e9ecef;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }

    .btn-option:hover {
      background-color: #ced4da;
    }

    @media (max-width: 576px) {
      .chat-box {
        padding: 12px;
      }

      .message {
        max-width: 85%;
        font-size: 14px;
      }

      .avatar {
        width: 30px;
        height: 30px;
      }

      .chat-input-box {
        flex-direction: row;
        align-items: center;
        padding: 8px;
      }

      .chat-input-box input {
        font-size: 13px;
      }

      .btn-option {
        font-size: 13px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid chat-container p-0">
    <div class="chat-header">
      <h4>AfyamamaBot</h4>
    </div>

    <div class="chat-box" id="messages">
      <!-- Dynamic messages will be appended here -->
    </div>

    <div class="chat-input-box">
      <img src="/static/images/afyamamaBot2.JPG" alt="avatar" class="avatar">
      <form id="chat-form" class="d-flex flex-grow-1 ms-2">
        <input type="text" id="user-input" placeholder="Type a message..." required />
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper " + sender;

      const avatar = document.createElement("img");
      avatar.src = sender === "user"
        ? "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
        : "/static/images/afyamamaBot2.JPG";
      avatar.alt = "avatar";
      avatar.className = "avatar";

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;

      if (sender === "user") {
        wrapper.appendChild(msg);
        wrapper.appendChild(avatar);
      } else {
        wrapper.appendChild(avatar);
        wrapper.appendChild(msg);
      }

      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    function addButtons(options) {
      const container = document.createElement("div");
      container.className = "btn-group-custom";

      options.forEach(option => {
        const button = document.createElement("button");
        button.className = "btn btn-option";
        button.innerText = option;
        button.onclick = (e) => {
          e.preventDefault();
          sendMessage(option);
        };
        container.appendChild(button);
      });

      messages.appendChild(container);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage(message, "user");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const reply = data.reply;
      const submenu = data.submenu || [];

      addMessage(reply, "bot");

      if (submenu.length > 0) {
        addButtons(submenu);
      }
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        sendMessage(message);
        input.value = "";
      }
    });

    window.onload = () => {
      addMessage("ðŸ‘‹ Welcome to Afyamamabot! Iâ€™m here to support your maternal and child health journey.", "bot");
      setTimeout(() => {
        sendMessage("menu");
      }, 800);
    };
  </script>
</body>
</html>
