<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AfyamamaBot</title>
  <link rel="icon" href="/static/images/afyamamaBot2.JPG" type="image/x-icon" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100dvh; /* fixes mobile viewport bug */
      max-width: 900px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      flex: 0 0 auto;
      padding: 15px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1;
    }

    .chat-header h4 {
      margin: 0;
      color: #5e4b8b;
      font-weight: 750;
    }

    .chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }

    .chat-input-box {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }

    .chat-input-box input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input-box button {
      background: none;
      border: none;
      color: #007bff;
      font-size: 20px;
      margin-left: 10px;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-start;
    }

    .message-wrapper.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 8px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
    }

    .message.user {
      background-color: #007bff;
      color: #fff;
    }

    .message.bot {
      background-color: #eaeaea;
      color: #000;
    }

    .btn-group-custom {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-option {
      background-color: #e9ecef;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
    }

    .btn-option:hover {
      background-color: #ced4da;
    }
  </style>
</head>
<body>
  <div class="chat-container">
   <div class="chat-header">
      <img src="/static/images/afyamama.jpg" alt="Afya MamaBot Logo" style="height: 50px;width:50px;border-radius: 10%; vertical-align: middle; margin-right: 10px;">
      <h4 style="display: inline-block; vertical-align: middle;">AfyamamaBot</h4>
    </div>


    <div class="chat-box" id="messages"></div>

    <div class="chat-input-box">
      <img src="/static/images/afyamamaBot2.JPG" alt="avatar" class="avatar">
      <form id="chat-form" class="d-flex w-100 ms-2">
        <input type="text" id="user-input" placeholder="Type a message..." required />
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper " + sender;

      const avatar = document.createElement("img");
      avatar.src = sender === "user"
        ? "static/images/Afyamama2.jpg"
        : "/static/images/afyamamaBot2.JPG";
      avatar.alt = "avatar";
      avatar.className = "avatar";

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;

      if (sender === "user") {
        wrapper.appendChild(msg);
        wrapper.appendChild(avatar);
      } else {
        wrapper.appendChild(avatar);
        wrapper.appendChild(msg);
      }

      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    function addButtons(options) {
      const container = document.createElement("div");
      container.className = "btn-group-custom";

      options.forEach(option => {
        const button = document.createElement("button");
        button.className = "btn btn-option";
        button.innerText = option;
        button.onclick = (e) => {
          e.preventDefault();
          sendMessage(option);
        };
        container.appendChild(button);
      });

      messages.appendChild(container);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage(message, "user");

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const reply = data.reply;
      const submenu = data.submenu || [];

      addMessage(reply, "bot");

      if (submenu.length > 0) {
        addButtons(submenu);
      }
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        sendMessage(message);
        input.value = "";
      }
    });

    window.onload = () => {
      addMessage("ðŸ‘‹ Welcome to Afyamamabot! Iâ€™m here to support your maternal and child health journey.", "bot");
      setTimeout(() => {
        sendMessage("menu");
      }, 800);
    };
  </script>
</body>
</html>
